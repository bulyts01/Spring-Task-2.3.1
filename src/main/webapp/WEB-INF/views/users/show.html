<!DOCTYPE html>
<html lang="en" xmlns:th="hhtp://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="'ID: ' + ${user.getId()}">VALUE</p>
<p th:text="'Name: ' + ${user.getName()}">VALUE</p>
<p th:text="'Last: name ' + ${user.getLastName()}">VALUE</p>
<p th:text="'Age: ' + ${user.getAge()}">VALUE</p>
<p th:text="'Email: ' + ${user.getEmail()}">VALUE</p>
<p th:text="'Address: ' + ${user.getAddress()}">VALUE</p>

<br>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
<br>
<br>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete this user"/>
</form>

</body>
</html>
